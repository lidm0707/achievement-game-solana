name: achievement-game-solana
id: achievement-game-solana
runbooks:
  - name: deployment
    location: runbooks/main.tx
default_runbook: deployment

environments:
  localnet:
    network_id: localnet
    rpc_api_url: http://127.0.0.1:8899
    payer_keypair_json: ~/.config/solana/id.json
    authority_keypair_json: ~/.config/solana/id.json
  devnet:
    network_id: devnet
    rpc_api_url: https://api.devnet.solana.com
    payer_keypair_json: ~/.config/solana/id.json
    authority_keypair_json: ~/.config/solana/id.json
